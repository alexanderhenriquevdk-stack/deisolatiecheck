<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" fill="none">
  <!-- House/shield shape with checkmark -->
  <g transform="translate(10, 10)">
    <!-- Rounded green square with house roof hint -->
    <rect x="0" y="20" width="80" height="80" rx="18" fill="#16a34a"/>
    <!-- Roof triangle -->
    <path d="M0 38 L40 8 L80 38" fill="#16a34a" stroke="#16a34a" stroke-width="2" stroke-linejoin="round"/>
    <!-- Checkmark -->
    <path d="M22 55 L35 68 L60 40" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(110, 0)">
    <text y="58" font-family="'DM Sans', system-ui, sans-serif" font-size="38" font-weight="800" fill="#0f172a" letter-spacing="-1">
      De Isolatie
    </text>
    <text y="98" font-family="'DM Sans', system-ui, sans-serif" font-size="38" font-weight="800" fill="#16a34a" letter-spacing="-1">
      Check
    </text>
  </g>
  
  <!-- Subtle tagline -->
  <text x="110" y="115" font-family="'DM Sans', system-ui, sans-serif" font-size="11" font-weight="500" fill="#94a3b8" letter-spacing="2" text-transform="uppercase">
    ISDE SUBSIDIE CALCULATOR
  </text>
</svg>
